<!DOCTYPE html>
<html lang="en">
<head>

    <title>Horizontal Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        </div>
        <div class="card__content">
            <h3>
                I am a student at the faculty of computers and information and one of the GDSC Web Developer team members and still improving my skills in web development
            </h3>
            <p>
                Mohamed Abdelwahed
                <br>
                MEARN stack web developer | DevOps Engineer
            </p>
        </div>
        <ul class="card__bullets">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </main>
</body>
</html>
